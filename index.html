<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.min.css" />
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="wrapper">
  <div class="container">
    <header class="header">
      <h1 class="header__item">ToDo App</h1>
    </header>
    <ul class="list">
      <li class="list__item">
        <input type="checkbox" id="radio__01" class="list-item__radio">
        <label for="radio__01" class="list-item__title">Задача №1</label>
        <button class="list-item__delete"></button>
      </li>
    </ul>
    <button class="btn-add-list-item">
      <span>+</span> Добавить задачу
    </button>
  </div>
  <div class="modal">
    <div class="modal-container">
      <div class="modal-header">
        <p class="modal-header__title">Добавьте новую задачу</p>
        <button class="modal-header__close"></button>
      </div>
      <form class="modal-body">
        <input type="text" class="modal__input" placeholder="Введите свою задачу">
        <input type="submit" class="modal__submit">
      </form>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
